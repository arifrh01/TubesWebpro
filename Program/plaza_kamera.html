<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="CSS_plaza_kamera.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Plaza kamera</title>
</head>

<body>
    <div class="header-up">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="https://www.plazakamera.com">
                    <img src="https://www.plazakamera.com/wp-content/uploads/2018/07/logo-plazakamera-fixed.png"
                        alt="Plaza Kamera Logo" id="logo">
                </a>
                <div class="col-md-7">
                    <input type="text" class="form-control pencarian" placeholder="Cari Produk / search" id="textbox">
                </div>
                <div class="dropdown">
                    <button type="button" class="btn btn-primary" style="background-color: #064557"
                        data-toggle="dropdown" data-target="#dropdown1"><i class="fas fa-user"></i></button>
                    <div class="dropdown-menu" id="dropdown1">
                        <a href="#" class="dropdown-item">Daftar / Login</a>
                    </div>
                    <button type="button" class="btn btn-primary" style="background-color: #064557"
                        data-toggle="dropdown" data-target="#dropdownMenuLink2"><i class="fas fa-shopping-cart"></i>
                        Items (0)</button>
                    <div class="dropdown-menu" id="dropdownMenuLink2">
                        <a href="#" class="dropdown-item">Tidak ada daftar keranjang</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="header-down">
        <nav class="navbar navbar-light navbar-expand-lg" style="background-color: #064557;">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle Navigation">
                    <span class="navbar-toggle-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="#" style="color:white;">Home <span
                                class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" href="#" style="color:white;">Kategori</a>
                        <a class="nav-item nav-link" href="#" style="color:white;">Produk Terbaru</a>
                        <a class="nav-item nav-link" href="#" style="color:white;">Promo</a>
                        <a class="nav-item nav-link" href="#" style="color:white;">Blog</a>
                        <a class="nav-item nav-link" href="#" style="color:white;">Inquiry B2B</a>
                        <a class="nav-item nav-link" href="#" style="color:white;">Hubungi Kami</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <br>
    <div class="homeImage">
        <div class="container">
            <a href="#" class="image1Jumbo"><img src="WEB-Main-Banner-PROMO-FOTOPRO-TRIPOD.jpg" alt="Gambar1"
                    style="widows: 690px; height:439px; max-width:100%; display: inline;"></a>
            <a href="#" class="image2small"><img src="WEB-Mini-Banner-PROMO-YONGNUO-565EX-III-213x213.jpg" alt="Gambar2"
                    style="width:212.516px; height:212.516px; display:inline; margin-top: -226px; margin-left: 20px;"></a>
            <a href="#" class="image3small"><img
                    src="WEB-Mini-Banner-Panasonic-Lumix-DMC-G7-Kit-14-42mm-Bundling-1-213x213.jpg" alt="Gambar3"
                    style="display:inline; margin-top: -700px; margin-left:970px;"></a>
            <a href="#" class="image4small"><img src="WEB-Mini-Banner-PROMO-GOPRO-HERO-7-BLACK-DUSK-WHITE-213x213.jpg"
                    alt="Gambar4" style="display:inline; margin-top: -292px; margin-left:730px;"></a>
            <a href="#" class="image4small"><img src="WEB-Mini-Banner-PROMO-DJI-SPARK-213x213.jpg" alt="Gambar4"
                    style="display:inline; margin-top: -341px; margin-left:970px;"></a>
        </div>
    </div>
    <div class="tulisanKategoriBelanja">
        <div class="container" style="margin-top:-40px;">
            <p style="font-family:Boston; font-size:30px; line-height: 25px; text-transform: capitalize; 
                font-weight:bold;"> Kategori Belanja </p>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
